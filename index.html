<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/customer-icon" href="/customer-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Training</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect.split('/').slice(3).join('/'));
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script> <!-- Adjust the src path to match your output bundle -->
  </body>
</html>
